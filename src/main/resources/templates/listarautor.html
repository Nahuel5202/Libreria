<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<tbody>
        
<table class="table">
       
       <div><th scope="row" >Autores</th></div>
       
    <tr  th:each=" c,iterator : ${autor}" >

            <td th:text="${iterator.index+1}" scope="col"></td>
            
            <td th:text="${c.nombre}" scope="row" > </td>
                            <td>
                <a th:href="@{/editautor}+'?id='+${c.id}" class="btn btn-primary active" aria-current="page">editar</a>
                <a th:href="@{/eliminarautor}+'?id='+${c.id}" class="btn btn-primary active" aria-current="page">eliminar</a>
                </td>

   
          </tr>
     
            </table>
 <a href="/" class="btn btn-primary active" aria-current="page">Volver</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</tbody>
</html>
